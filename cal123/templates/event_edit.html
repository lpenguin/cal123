{% extends 'index.html' %}

{% block script %}
    <script language="javascript">
    $(function(){
       $('[name=delete-btn]').click(function(){
          window.location='/event/'+{{ event.id }}+'/delete'
       });
    });
    </script>
{% endblock %}
{% block content %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Сохранить" />
        <input type="submit" value="Удалить" name='delete-btn'/>
    </form>

{% endblock %}
