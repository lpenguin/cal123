{% extends 'index.html' %}


{% block content %}
<h3>Events on {{ date.year }}/{{ date.month }}/{{ date.day }}</h3>
    <ul>
    {% for event in events %}
        <li><a href="/event/{{ event.id }}">{{ event.name }}</a> @{{ event.owned_by }} {{ event.description }}</li>
    {% endfor %}
    </ul>
{% endblock %}
