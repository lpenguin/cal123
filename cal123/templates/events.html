{% extends 'index.html' %}

{% block script %}
    <script language="javascript">
        $(function(){
            $('[name=new-event-btn]').click(function(){
                window.location='/event_add/{{ calendar.id }}/{{ date.year }}/{{ date.month }}/{{ date.day }}';
            });
        });
    </script>
{% endblock %}
{% block content %}
<h3>Мероприятия на {{ date|date:"Y-m-d" }}</h3>
    <ul>
    {% for event in events %}
        <li><a href="/event/{{ event.id }}">{{ event.name }}</a> в {{ event.begin_date|date:"H:i"}} @{{ event.owned_by }} {{ event.description }} </li>
    {% endfor %}
    </ul>
    <button class='btn btn-link' name='new-event-btn'>Создать мероприятие</button>
{% endblock %}
